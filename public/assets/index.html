<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <section class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-8">
      Gerador de Senhas
    </h1>

    <div class="senha-gerada bg-gray-50 border-2 border-dashed border-blue-200 rounded-lg p-4 text-center text-xl font-mono text-blue-600 mb-8 min-h-[60px] flex items-center justify-center break-all">
      Selecione as opções...
    </div>

    <div class="space-y-4 text-gray-700">
      
      <div class="flex items-center justify-between">
        <label class="font-medium">Quantidade de caracteres:</label>
        <input type="number" min="1" value="12" class="qtd-caracteres w-16 p-1 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none text-center">
      </div>

      <div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition">
        <label for="maiusculas" class="cursor-pointer">Adicionar maiúsculas</label>
        <input type="checkbox" id="maiusculas" class="chk-maiusculas w-5 h-5 accent-blue-600 cursor-pointer">
      </div>

      <div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition">
        <label for="minusculas" class="cursor-pointer">Adicionar minúsculas</label>
        <input type="checkbox" id="minusculas" class="chk-minusculas w-5 h-5 accent-blue-600 cursor-pointer" checked>
      </div>

      <div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition">
        <label for="numeros" class="cursor-pointer">Adicionar números</label>
        <input type="checkbox" id="numeros" class="chk-numeros w-5 h-5 accent-blue-600 cursor-pointer" checked>
      </div>

      <div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition">
        <label for="simbolos" class="cursor-pointer">Adicionar símbolos</label>
        <input type="checkbox" id="simbolos" class="chk-simbolos w-5 h-5 accent-blue-600 cursor-pointer">
      </div>

      <button class="gerar-senha w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transform active:scale-[0.98] transition-all duration-150 mt-6">
        Gerar Senha
      </button>

    </div>
  </section>

  <script src="./js/bundle.js"></script>
</body>

</html>
